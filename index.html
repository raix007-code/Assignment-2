<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei Flower Shop</title>

    <!-- Favicon and Tailwind -->
    <link rel="shortcut icon" href="assets/icons8-flower-48.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mobile Responsive Custom CSS -->
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 600px)">
</head>

<body class="bg-[#F9FBFF] text-gray-800">
    <!-- Header Section -->
    <header class="w-full border-box">
        <div class="max-w-[1140px] mx-auto flex justify-between items-center px-4 py-6">
            <a href="#" class="flex items-center space-x-2">
                <img src="assets/logo.png" alt="Faugei Logo" class="h-8" />
                <span class="text-xl font-semibold">faugei</span>
            </a>
            <nav class="hidden md:flex space-x-8 text-sm font-medium" aria-label="Main Navigation">
                <a href="#" class="text-black font-bold">Home</a>
                <a href="#">Shop</a>
                <a href="#">About us</a>
                <a href="#" class="flex items-center">
                    <img src="assets/icons8-shopping-bag-50.png" alt="Cart" class="h-4 mr-1" />
                    Cart ($56)
                </a>
            </nav>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="max-w-[1140px] mx-auto px-4 py-16 flex flex-col md:flex-row items-center justify-between gap-10">
        <div class="md:w-1/2 space-y-6">
            <h1 class="text-5xl font-bold leading-tight">
                ALWAYS <span class="text-orange-600">FRESH</span><br />FLOWERS
            </h1>
            <p class="text-gray-500 text-base leading-relaxed">
                Indulge your senses with the beauty and fragrance of our fresh flower shop.
            </p>
        </div>
        <figure class="md:w-1/2">
            <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full h-auto object-contain" />
        </figure>
    </section>
    <section class="bg-[#F9FBFF] py-20" aria-labelledby="plants-heading">
  <div class="max-w-[1140px] mx-auto px-4 text-center">
    <h2 id="plants-heading" class="text-4xl font-bold mb-4">
      <span class="text-orange-600">Our</span> Plants
    </h2>
    <p class="text-gray-500 mb-12 max-w-xl mx-auto">
      Indulge your senses with the beauty and fragrance of our fresh flower shop.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
      <!-- Repeating Product Cards (8 total) -->
      <article class="space-y-3" aria-label="Lily Blossom">
        <figure><img src="assets/sample-flower-image.png" alt="Lily Blossom Plant" class="w-full rounded" /></figure>
        <p class="font-semibold">Lily Blossom</p>
        <p class="font-bold">20 USD</p>
        <button class="bg-orange-600 text-white px-6 py-2 font-semibold hover:bg-orange-700 transition-all">
          ADD TO CART
        </button>
      </article>
      <!-- Repeats for 7 more times -->
    </div>
  </div>
</section>
